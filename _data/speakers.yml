luis:
  name: "Luis de Bethencourt"
  featured: false
  thumbnailUrl: "luisbg.jpg"
  desc: "Luis de Bethencourt is a freedom-loving technocrat, who currently works
for Samsung's Open Source Group in London. He has always enjoyed
programming and playing around with video, so since he discovered
GStreamer 7 years ago he's been hooked. Originally from the Canary
Islands, computers felt like a door to the world. Luis saw open source
software as the best way to enter the innovative technology community,
see how it all works, and become a part of it. He enjoys being in front
of the screen, behind the screen, Friday beers, Sunday ice-creams,
walks in the park, and people who read bios to the end."
  links:
    - icon: rust
      title: "luisbg on users.rust-lang.org"
      link: "https://users.rust-lang.org/users/luisbg/activity"

