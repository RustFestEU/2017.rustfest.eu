sebastian:
  name: Sebastian Dröge
  thumbnailUrl: "slomo.jpg"
  featured: false
  desc: " Sebastian is a Free Software developer and one of the GStreamer maintainers and core developers. He has been involved with the project since more than 10 years now. He also contributes to various other Free Software projects, like Debian, GNOME and WebKit. While finishing his degree in computer sciences at the University of Paderborn in Germany, he started working as a contractor for GStreamer and related technologies. Nowadays Sebastian lives in Greece and is working at Centricular, a company providing consultancy services around GStreamer and Free Software in general. Apart from multimedia related topics, Sebastian has an interest in digital signal processing, programming languages, machine learning, network protocols and distributed systems."
  links:
    - icon: rust
      title: "slomo on users.rust-lang.org"
      link: "https://users.rust-lang.org/users/slomo/activity"
